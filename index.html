<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section class="container">
    <form class="input-container flex">
      <div class="input">
        <label for="day">DAY</label>
        <input type="number" name="day" id="day" placeholder="DD">
        <span class="error-message hidden"></span>
      </div>
      <div class="input">
        <label for="month">MONTH</label>
        <input type="number" name="month" id="month" placeholder="MM">
        <span class="error-message hidden"></span>
      </div>
      <div class="input">
        <label for="year">YEAR</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
        <span class="error-message hidden"></span>
      </div>
    </form>
    <div class="line-container flex">
      <div class="line"></div>
      <button id="btn">
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </div>
    <div class="info-container">
      <h1 class="output-year"><span id="yy">--</span>years</h1>
      <h1 class="output-month"><span id="mm">--</span>months</h1>
      <h1 class="output-day"><span id="dd">--</span>days</h1>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>

</html>
